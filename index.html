<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="./icon/icons8-cat.gif">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat meme generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <p class="top-text">Ти тут бо</p>
    <img class="image" src="./images/Cute-Cat.jpg">
    <p class="bottom-text">бо ти любиш меми?</p>
  </div>
  <div class="input-container">
    <input class="top-input" type="text" placeholder="Top text">
    <input class="bottom-input" type="text" placeholder="Bottom text">
  </div>
  <div class="button-container">
    <button class="change-btn" type="button" onclick="changeText()">Change Text</button>
    <button class="download-btn" type="button" onclick="downloadMeme()">Download meme</button>
    <button class="next-btn" type="button" onclick="nextImage()">Next image</button>
    <button class="prev-btn" type="button" onclick="previousImage()">Previous image</button>
  </div>


  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
