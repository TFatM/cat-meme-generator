<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat meme generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <p class="top-text">Ти тут бо</p>
    <img class="image" src="./images/Cute-Cat.jpg">
    <p class="bottom-text">бо ти любиш меми?</p>
  </div>
  <input class="top-input" type="text" placeholder="Top text">
  <input class="bottom-input" type="text" placeholder="Bottom text">
  <button class="generate-btn" type="button" onclick="generateMeme()">Generate meme</button>
  <button class="download-btn" type="button" onclick="downloadMeme()">Download meme</button>


  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
